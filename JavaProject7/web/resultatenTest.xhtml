<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Resultaten - test</title>
        <link rel="stylesheet" type="text/css" href="css/layout.css"/>
        <link rel="stylesheet" type="text/css" href="css/navi.css"/>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
       
        <script type="text/javascript">
            function selectedKlas{
                alert("klas geselecteerd");
            }
        </script>
    </h:head>
    <h:body id="top">
        <div class="wrapper">
            <!-- ####################################################################################################### -->
            <div id="header">
                <div class="fl_left">
                    <h1><a href="#">JavaProject</a></h1>
                    <p>Groep 7</p>
                </div>
                <br class="clear" />
            </div>
            <!-- ####################################################################################################### -->
            <div id="topbar">
                <div id="topnav">
                    <ul>
                        <li class="active"><a href="index.xhtml">Home</a></li>
                        <li><a href="zoekPagina.xhtml">Zoeken</a></li>
                        <li><a href="#">Resultaten</a>
                            <ul>
                                <li><a href="resultatenTest.xhtml">Testen</a></li>
                                <li><a href="#">Studenten</a></li>
                                <li><a href="#">Vak</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <br class="clear" />
            </div>
            <!-- ####################################################################################################### -->
            <div id="intro">
                <div class="fl_left">
                    <h:form>
                        <h:selectOneMenu value="#{javaProject7Controller.selectedKlas(klas)}" onchange="selectedKlas">
                            <f:selectItem itemValue="0" itemLabel="--Selecteer klas--"/>
                            <f:selectItems value="#{javaProject7Controller.klassen}" var="klas" itemValue="#{klas.id}" itemLabel="#{klas.naam}"/>
                        </h:selectOneMenu>
                    </h:form>
                </div>

                <div class="fl_right">
                    <h2>Score Tracker</h2>

                    <h:dataTable var="student" value="#{javaProject7Controller.studenten}">
                        <h:column>
                            <h:outputText value="#{student.toString()}"/>
                        </h:column>
                    </h:dataTable>

                </div>
                <br class="clear" />
            </div>
            <!-- ####################################################################################################### -->

            <div id="copyright">
                <p class="fl_left">Copyright &copy; 2011 - All Rights Reserved - <a href="#">Java Project Groep 7</a></p>
                <p class="fl_right">Template by <a href="http://www.os-templates.com/" title="Free Website Templates">OS Templates</a></p>
                <br class="clear" />
            </div>
            <!-- ####################################################################################################### -->
            <br class="clear" />
        </div>
    </h:body>
</html>
